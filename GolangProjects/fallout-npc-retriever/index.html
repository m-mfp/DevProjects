<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Fallout NPC Info</title>
        <link rel="stylesheet" href="index.css">
    </head>

    <body>
        <main>
            <h1>Fallout NPC Info</h1>
            <div class="container">
                <form id="npcForm">
                    <input type="text" id="npcName" placeholder="Enter NPC Name" required>
                    <input type="submit" value="Get Info">
                </form>
                <div class="result" id="resultContainer" style="display: none;">
                    <h2>NPC Information</h2>
                    <p id="npcInfo"></p>
                </div>
            </div>
        </main>
    </body>
</html>
